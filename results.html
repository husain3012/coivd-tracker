<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoVid</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="public/css/dark-mode.css" />
    <!-- animate css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="public/css/style.css" />
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><span class="fas fa-head-side-mask"></span></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- navbar end -->

    <div class="custom-control dark-mode custom-switch">
      <input type="checkbox" class="custom-control-input btn-check" id="darkSwitch" />
      <label class="btn custom-control-label" for="darkSwitch"><i id="darkSwitchLabel" class="fas fa-moon"></i></label>
    </div>
    <!-- dark mode end -->

    <div class="row heading animate__animated animate__fadeIn">
      <div class="col-md-6 country-flag"><img src="https://disease.sh/assets/img/flags/in.png" alt="flag" /></div>
      <div class="col-md-6 country-name"><h1 class="">India</h1></div>
    </div>
    <div class="row stats">
      <div class="col-6 field cases ">Cases:</div>
      <div class="col-6 value ">32302913 <span class="new">+ 833</span> </div>
    </div>
    <div class="row stats">
      <div class="col-6 field deaths ">Deaths:</div>
      <div class="col-6 value">25831 + 0</div>
    </div>
    <div class="row stats">
      <div class="col-6 field act-cases">Active cases:</div>
      <div class="col-6 value">3710491</div>
    </div>
    <div class="row field stats">
        <div class="col-6 field critical ">Critical:</div>
        <div class="col-6 value">8944</div>
      </div>
      <div class="row stats">
        <div class="col-6 field tests ">Tests conducted:</div>
        <div class="col-6 value">309448585</div>
      </div>



      <div class="links">
          <a class="resources link" href="https://covid.army/">Look for resources <span><i class="fas fa-arrow-circle-right"></i></span> </a>
      </div>

      
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="public/js/dark-mode-switch.js"></script>
    <script src="public/js/main.js"></script>
  </body>
</html>
